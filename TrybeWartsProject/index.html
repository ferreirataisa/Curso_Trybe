<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trybewarts</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<header class='header'>

  <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg'>

  <h1 id="trybewarts-header-title">Trybewarts</h1>

  <form class='trybewarts-login'>
    <input id='email-input' type='email' name='email' placeholder='Email'></input>
    <input id='password-input' type='password' name='password' placeholder='Senha'></input>
    <button class="header-button" type="submit">Entrar</button>
  </form>

</header>
<body>
  <main>
    <form id="evaluation-form">
      <p class="titulo">Formulário de Avaliação</h1>
      <div class="nome-sobrenome">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="email-select">
      <input id="input-email" type="email" placeholder="Email">
      <label for="house">Casa:</label>
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <div class="lado-lado">
      <div class="familia">
        <p id="label-family">Qual sua família?</p>
        <div>
        <input type="radio" name="family" value="Frontend" id="frontend-family">
        <label for="frontend-family">Frontend</label>
        </div>
        <div>
        <input type="radio" name="family" value="Backend" id="backend-family">
        <label for="backend-family">Backend</label>
        </div>
        <div>
        <input type="radio" name="family" value="FullStack" id="fullstack-family">
        <label for="fullstack-family">FullStack</label>
      </div>
      </div>
      <div class="familia2">
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <!-- Coloquei a classe subjet nos inputs checkbox -->
        <div class="lista">
        <div>
        <input type="checkbox" value="HoFs" id="input-HoFs" class="subject">
        <label for="input-HoFs">HoFs</label>
        </div>

        <div>
        <input type="checkbox" value="Jest" id="input-Jest" class="subject">
        <label for="input-Jest">Jest</label>
        </div>

        <div>
        <input type="checkbox" value="Promises" id="input-Promises" class="subject">
        <label for="input-Promises">Promises</label>
        </div>
        </div>
        <div class="lista">
        <div>
        <input type="checkbox" value="React" id="input-React" class="subject">
        <label for="input-React">React</label>
        </div>

        <div>
        <input type="checkbox" value="SQL" id="input-SQL" class="subject">
        <label for="input-SQL">SQL</label>
        </div>

        <div>
        <input type="checkbox" value="Python" id="input-Python" class="subject">
        <label for="input-Python">Python</label>
        </div>
        </div>
      </div>
      </div>
      <div class="familia3">
        <p id="label-rate">Como você avalia a Trybewarts?

          <input type="radio" name="rate" value="1" id="rate1">
          <label for="rate1">1</label>

          <input type="radio" name="rate" value="2" id="rate2">
          <label for="rate2">2</label>

          <input type="radio" name="rate" value="3" id="rate3">
          <label for="rate3">3</label>

          <input type="radio" name="rate" value="4" id="rate4">
          <label for="rate4">4</label>

          <input type="radio" name="rate" value="5" id="rate5">
          <label for="rate5">5</label>

          <input type="radio" name="rate" value="6" id="rate6">
          <label for="rate6">6</label>

          <input type="radio" name="rate" value="7" id="rate7">
          <label for="rate7">7</label>

          <input type="radio" name="rate" value="8" id="rate8">
          <label for="rate8">8</label>

          <input type="radio" name="rate" value="9" id="rate9">
          <label for="rate9">9</label>

          <input type="radio" name="rate" value="10" id="rate10">
          <label for="rate10">10</label> </p>
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>

      <textarea id="textarea" maxlength="500"></textarea>
      <span id="counter">500</span>
      <div class="concorda">

      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>

      <input type="checkbox" value="agreement" id="agreement">
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </section>
  </main>
  <footer class="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
